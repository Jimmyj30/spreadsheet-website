<div class="row">
  <div class="col-xs-12">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div>
        <button class="btn btn-primary" [disabled]="!authForm.valid">
          {{ isLoginMode ? "Login" : "Register" }}
        </button>
        <button class="btn btn-link" (click)="onSwitchMode()">
          {{ isLoginMode ? "Register" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
